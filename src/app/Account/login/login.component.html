    <body>
      <div class="wrapper">
        <form [formGroup]="userForm" (ngSubmit)="onLogin()">
          <h2>Login</h2>
          <div class="text-danger" *ngIf="!this.userForm.get('Email')?.valid && this.userForm.get('UserName')?.touched">*</div>
            <div class="input-field">
              <input required type="email" id="Email" class="form-control" formControlName="Email"
              [ngClass]="{'is-invalid' : !this.userForm.get('Email')?.valid && this.userForm.get('Email')?.touched}" />            <label>Enter your email</label>
          </div>
          <div class="text-danger" *ngIf="!this.userForm.get('PasswordHash')?.valid && this.userForm.get('PasswordHash')?.touched">*</div>
          <div class="input-field">
            <input type="password" id="PasswordHash" class="form-control" formControlName="PasswordHash" 
            [ngClass]="{'is-invalid' : !this.userForm.get('PasswordHash')?.valid && this.userForm.get('PasswordHash')?.touched}" />            <label>Enter your password</label>
          </div>
          <div class="forget">
            <label for="PasswordHash">
              <input type="checkbox" id="RememberMe" formGroupName="RememberMe">
              <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" [disabled]="!userForm.valid">Log In</button>
          <div class="register">
            <p>Don't have an account? <a href="register">Register</a></p>
          </div>
        </form>
      </div>    
    </body>
